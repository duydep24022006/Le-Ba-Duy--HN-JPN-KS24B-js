<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitap8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="background">
        <span class="name">Water resistant mosquito...</span>
        <div class="action">INACTIVE</div>
        <div class="client">
            <span><i class="fa-solid fa-person opa"></i></span>
            <span class="name_color">Client: </span>
            <span class="special_title">Monsters.lnc</span>
        </div>
        <div class="budget">
            <span><i class="fa-solid fa-credit-card opa"></i></span>
            <span class="name_color">Budget: </span>
            <span>10,500$</span>
        </div>
        <span class="progress opa">Progress</span>
        <span class="per">76%</span>
        <div class="per_bar"></div>
        <div class="per_bar_left"></div>
        <div class="started_pos">
            <span class="started name_color">Started: </span>
            <span class="started_val opa">8th Mar. 2021</span>
        </div>
        <div class="deadline_pos">
            <span class="deadline name_color">Deadline: </span>
            <span class="deadline_val opa">15th Sept. 2022</span>
        </div>
        <img src="./img/absolute_meme.png" alt="" class="avatar_1">
        <img src="./img/absolute_meme2.png" alt="" class="avatar_2"><br>
        <div class="end_pos">
            <span><i class="fa-solid fa-list-check task_img"></i></span>
            <span class="task_num"> 125 </span>
            <span class="task_name name_color">Task</span>
        </div>
    </div>
</body>

</html>
