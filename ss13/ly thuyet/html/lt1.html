<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./lt1.css" />
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header_top">
          <div class="header_top--betwen">
            <span>
              <p>
                Summer Sale For All Swim Suits And Free Express Delivery - OFF
                50%!
              </p>
            </span>
            <span><a href="">ShopNow</a></span>
          </div>
          <div class="header_top--right">
            <select
              class="form-select custom-select"
              aria-label="Default select example"
            >
              <option selected>English</option>
              <option value="1">English</option>
              <option value="2">Vietnamese</option>
              <option value="3">Chinese</option>
            </select>
          </div>
        </div>
        <div class="header_bottom">
          <div class="header_bottom--left">
            <h1>Exclusive</h1>
            <div class="left_menu">
              <a href="">Home</a>
              <a href="">Contact</a>
              <a href="">About</a>
              <a href="">Sign Up</a>
            </div>
          </div>
          <div class="header_bottom--right">
            <span>
              <input
                type="search"
                placeholder="What are you looking for?"
                aria-label="Search"
              />
            </span>
            <div class="header_bottom--right_icon">
              <span
                ><a href=""><i class="fa-solid fa-magnifying-glass"></i></a
              ></span>
              <span
                ><a href=""><i class="fa-regular fa-heart"></i></a
              ></span>
              <span
                ><a href=""><i class="fa-solid fa-cart-shopping"></i></a
              ></span>
              <span
                ><a href=""><i class="fa-solid fa-user-tie"></i></a
              ></span>
            </div>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="main_top">
          <div class="main_top--left">
            <div class="main_top--left_home">
              <a href="">Home</a>
            </div>
            <div class="main_top--left_accout">
              <a href="">My Account</a>
            </div>
          </div>
          <div class="main_top--right">
            <div class="main_top--right_welcome">
              <a href="">Welcome1</a>
            </div>
            <div class="main_top--right_MdRimel">
              <a href="">Md Smith</a>
            </div>
          </div>
        </div>
        <div class="main_bottom">
          <div class="main_bottom--left">
            <div class="main_bottom--left_menu">
              <div class="menu">
                <div class="menu_choice">
                  <h3>Manage My Account</h3>
                  <div class="profile"><a href="">My Profile</a></div>
                  <div class="book"><a href="">Address Book</a></div>
                  <div class="options"><a href="">My Payment Options</a></div>
                </div>
              </div>
              <div class="menu">
                <h3>My Orders</h3>
                <div class="menu_choice">
                  <div class="Returns"><a href="">My Returns</a></div>
                  <div class="cancellation">
                    <a href="">My Cancellations</a>
                  </div>
                </div>
              </div>
              <div class="menu">
                <div class="menu_choice">
                  <h3>My WhishList</h3>
                </div>
              </div>
            </div>
          </div>
          <div class="main_bottom--right">
            <h2>Edit Your Profile</h2>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="Md"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Smith"
                />
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="rimel111@gmail.com"
                />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputPassword4"
                  placeholder="Kingston,5236,United State"
                />
              </div>
              <div class="password">
                <div class="col-12">
                  <label for="inputAddress" class="form-label"
                    >Password Changes</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="Current Password"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="New Password"
                  />
                </div>
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    id="inputAddress"
                    placeholder="confirm New Password"
                  />
                </div>
              </div>
              <div class="button">
                <button class="btn-Canel">Cancel</button>
                <button class="btn-Save">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
