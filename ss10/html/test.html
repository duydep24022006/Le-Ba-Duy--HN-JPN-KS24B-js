<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports News & Rankings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .container {
        display: flex;
        gap: 20px;
        max-width: 1200px;
        width: 100%;
      }
      .news,
      .ranking {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .news img {
        width: 100%;
        border-radius: 10px;
      }
      .ranking-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .ranking-item {
        display: flex;
        justify-content: space-between;
        background: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
      }
      .ranking-item div {
        flex: 1;
        text-align: center;
      }
      .ranking-item .club {
        text-align: left;
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="news">
        <h2>Recent News</h2>
        <img
          src="https://via.placeholder.com/400"
          alt="Taekwondo Championship"
        />

          Championships
        </p>
      </div>
      <div class="ranking">
        <h2>Clubs Ranking</h2>
        <div class="ranking-list">

          </div>
          <div class="ranking-item">

  </body>
</html>
