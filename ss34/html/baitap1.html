<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <input type="email" id="email" placeholder="Enter your email address" class="w-full p-2 border rounded mb-2">
        <div id="emailError" class="text-red-500 text-sm mb-2"></div>
        <input type="password" id="password" placeholder="Enter your password" class="w-full p-2 border rounded mb-2">
        <div id="passwordError" class="text-red-500 text-sm mb-2"></div>
        <input type="password" id="confirmPassword" placeholder="Enter your confirm password" class="w-full p-2 border rounded mb-2">
        <div id="confirmPasswordError" class="text-red-500 text-sm mb-2"></div>
        <button onclick="register()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Register</button>
    </div>
       <script src="../js/baitap1.js"></script>
</body>
</html>
